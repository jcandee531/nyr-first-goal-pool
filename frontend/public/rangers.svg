<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" aria-labelledby="title">
  <title>New York Rangers (simplified)</title>
  <defs>
    <clipPath id="shield">
      <path d="M10 10 H190 V160 L100 230 L10 160 Z" />
    </clipPath>
  </defs>
  <rect width="200" height="240" fill="#ffffff"/>
  <g clip-path="url(#shield)">
    <rect x="0" y="0" width="200" height="240" fill="#0038a8"/>
    <rect x="0" y="120" width="200" height="20" fill="#ce1126"/>
    <rect x="0" y="150" width="200" height="20" fill="#ce1126"/>
  </g>
  <path d="M10 10 H190 V160 L100 230 L10 160 Z" fill="none" stroke="#0038a8" stroke-width="8"/>
  <text x="100" y="80" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="28" fill="#ffffff">RANGERS</text>
  <text x="100" y="110" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="16" fill="#ffffff">NEW YORK</text>
</svg>
